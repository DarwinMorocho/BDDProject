<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EjemplarViewDlg" widgetVar="EjemplarViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewEjemplarTitle}">
            <h:form id="EjemplarViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ejemplarController.selected != null}">
                        <h:outputText value="#{bundle.ViewEjemplarLabel_ejemplarPK_ejeNumEjemplar}"/>
                        <h:outputText value="#{ejemplarController.selected.ejemplarPK.ejeNumEjemplar}" title="#{bundle.ViewEjemplarTitle_ejemplarPK_ejeNumEjemplar}"/>
                        <h:outputText value="#{bundle.ViewEjemplarLabel_ejeConservacion}"/>
                        <h:outputText value="#{ejemplarController.selected.ejeConservacion}" title="#{bundle.ViewEjemplarTitle_ejeConservacion}"/>
                        <h:outputText value="#{bundle.ViewEjemplarLabel_alquilado}"/>
                        <p:selectBooleanCheckbox value="#{ejemplarController.selected.alquilado}" disabled="true"/>
                        <h:outputText value="#{bundle.ViewEjemplarLabel_pelicula}"/>
                        <h:outputText value="#{ejemplarController.selected.pelicula}" title="#{bundle.ViewEjemplarTitle_pelicula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="EjemplarViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
