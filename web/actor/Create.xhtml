<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActorCreateDlg" widgetVar="ActorCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateActorTitle}">
            <h:form id="ActorCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actorController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateActorLabel_actNombre}" for="actNombre" />
                        <p:inputText id="actNombre" value="#{actorController.selected.actNombre}" title="#{bundle.CreateActorTitle_actNombre}" required="true" requiredMessage="#{bundle.CreateActorRequiredMessage_actNombre}"/>
                        <p:outputLabel value="#{bundle.CreateActorLabel_actSexo}" for="actSexo" />
                        <p:inputText id="actSexo" value="#{actorController.selected.actSexo}" title="#{bundle.CreateActorTitle_actSexo}" required="true" requiredMessage="#{bundle.CreateActorRequiredMessage_actSexo}"/>
                        <p:outputLabel value="#{bundle.CreateActorLabel_nacionalidad}" for="nacionalidad" />
                        <p:selectOneMenu id="nacionalidad" value="#{actorController.selected.nacionalidad}" required="true" requiredMessage="#{bundle.EditActorRequiredMessage_nacionalidad}">
                            <f:selectItems value="#{nacionalidadController.itemsAvailableSelectOne}"
                                           var="nacionalidadItem"
                                           itemValue="#{nacionalidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{actorController.create}" value="#{bundle.Save}" update="display,:ActorListForm:datalist,:growl" oncomplete="handleSubmit(args,'ActorCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ActorCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
