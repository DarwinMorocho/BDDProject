<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ActorViewDlg" widgetVar="ActorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewActorTitle}">
            <h:form id="ActorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{actorController.selected != null}">
                        <h:outputText value="#{bundle.ViewActorLabel_actNombre}"/>
                        <h:outputText value="#{actorController.selected.actNombre}" title="#{bundle.ViewActorTitle_actNombre}"/>
                        <h:outputText value="#{bundle.ViewActorLabel_actSexo}"/>
                        <h:outputText value="#{actorController.selected.actSexo}" title="#{bundle.ViewActorTitle_actSexo}"/>
                        <h:outputText value="#{bundle.ViewActorLabel_nacionalidad}"/>
                        <h:outputText value="#{actorController.selected.nacionalidad}" title="#{bundle.ViewActorTitle_nacionalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ActorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
