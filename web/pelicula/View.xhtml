<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeliculaViewDlg" widgetVar="PeliculaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewPeliculaTitle}">
            <h:form id="PeliculaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peliculaController.selected != null}">
                        <h:outputText value="#{bundle.ViewPeliculaLabel_pelTitulo}"/>
                        <h:outputText value="#{peliculaController.selected.pelTitulo}" title="#{bundle.ViewPeliculaTitle_pelTitulo}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_pelProductora}"/>
                        <h:outputText value="#{peliculaController.selected.pelProductora}" title="#{bundle.ViewPeliculaTitle_pelProductora}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_pelFecha}"/>
                        <h:outputText value="#{peliculaController.selected.pelFecha}" title="#{bundle.ViewPeliculaTitle_pelFecha}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_dirNombre}"/>
                        <h:outputText value="#{peliculaController.selected.dirNombre}" title="#{bundle.ViewPeliculaTitle_dirNombre}"/>
                        <h:outputText value="#{bundle.ViewPeliculaLabel_nacionalidad}"/>
                        <h:outputText value="#{peliculaController.selected.nacionalidad}" title="#{bundle.ViewPeliculaTitle_nacionalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="PeliculaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
