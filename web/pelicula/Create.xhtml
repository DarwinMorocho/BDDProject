<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PeliculaCreateDlg" widgetVar="PeliculaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreatePeliculaTitle}">
            <h:form id="PeliculaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{peliculaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreatePeliculaLabel_pelTitulo}" for="pelTitulo" />
                        <p:inputText id="pelTitulo" value="#{peliculaController.selected.pelTitulo}" title="#{bundle.CreatePeliculaTitle_pelTitulo}" required="true" requiredMessage="#{bundle.CreatePeliculaRequiredMessage_pelTitulo}"/>
                        <p:outputLabel value="#{bundle.CreatePeliculaLabel_pelProductora}" for="pelProductora" />
                        <p:inputText id="pelProductora" value="#{peliculaController.selected.pelProductora}" title="#{bundle.CreatePeliculaTitle_pelProductora}" required="true" requiredMessage="#{bundle.CreatePeliculaRequiredMessage_pelProductora}"/>
                        <p:outputLabel value="#{bundle.CreatePeliculaLabel_pelFecha}" for="pelFecha" />
                        <p:calendar id="pelFecha" pattern="MM/dd/yyyy HH:mm:ss" value="#{peliculaController.selected.pelFecha}" title="#{bundle.EditPeliculaTitle_pelFecha}" required="true" requiredMessage="#{bundle.EditPeliculaRequiredMessage_pelFecha}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreatePeliculaLabel_dirNombre}" for="dirNombre" />
                        <p:selectOneMenu id="dirNombre" value="#{peliculaController.selected.dirNombre}" required="true" requiredMessage="#{bundle.EditPeliculaRequiredMessage_dirNombre}">
                            <f:selectItems value="#{directorController.itemsAvailableSelectOne}"
                                           var="dirNombreItem"
                                           itemValue="#{dirNombreItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreatePeliculaLabel_nacionalidad}" for="nacionalidad" />
                        <p:selectOneMenu id="nacionalidad" value="#{peliculaController.selected.nacionalidad}" required="true" requiredMessage="#{bundle.EditPeliculaRequiredMessage_nacionalidad}">
                            <f:selectItems value="#{nacionalidadController.itemsAvailableSelectOne}"
                                           var="nacionalidadItem"
                                           itemValue="#{nacionalidadItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{peliculaController.create}" value="#{bundle.Save}" update="display,:PeliculaListForm:datalist,:growl" oncomplete="handleSubmit(args,'PeliculaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="PeliculaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
