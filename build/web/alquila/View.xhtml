<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlquilaViewDlg" widgetVar="AlquilaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewAlquilaTitle}">
            <h:form id="AlquilaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{alquilaController.selected != null}">
                        <h:outputText value="#{bundle.ViewAlquilaLabel_alquilaPK_fechaAlquiler}"/>
                        <h:outputText value="#{alquilaController.selected.alquilaPK.fechaAlquiler}" title="#{bundle.ViewAlquilaTitle_alquilaPK_fechaAlquiler}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAlquilaLabel_fechaDevolucion}"/>
                        <h:outputText value="#{alquilaController.selected.fechaDevolucion}" title="#{bundle.ViewAlquilaTitle_fechaDevolucion}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                        <h:outputText value="#{bundle.ViewAlquilaLabel_ejemplar}"/>
                        <h:outputText value="#{alquilaController.selected.ejemplar}" title="#{bundle.ViewAlquilaTitle_ejemplar}"/>
                        <h:outputText value="#{bundle.ViewAlquilaLabel_socio}"/>
                        <h:outputText value="#{alquilaController.selected.socio}" title="#{bundle.ViewAlquilaTitle_socio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="AlquilaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
