<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DirectorViewDlg" widgetVar="DirectorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDirectorTitle}">
            <h:form id="DirectorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{directorController.selected != null}">
                        <h:outputText value="#{bundle.ViewDirectorLabel_dirNombre}"/>
                        <h:outputText value="#{directorController.selected.dirNombre}" title="#{bundle.ViewDirectorTitle_dirNombre}"/>
                        <h:outputText value="#{bundle.ViewDirectorLabel_nacionalidad}"/>
                        <h:outputText value="#{directorController.selected.nacionalidad}" title="#{bundle.ViewDirectorTitle_nacionalidad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DirectorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
