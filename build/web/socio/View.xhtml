<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocioViewDlg" widgetVar="SocioViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewSocioTitle}">
            <h:form id="SocioViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{socioController.selected != null}">
                        <h:outputText value="#{bundle.ViewSocioLabel_dniSocio}"/>
                        <h:outputText value="#{socioController.selected.dniSocio}" title="#{bundle.ViewSocioTitle_dniSocio}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_socNombre}"/>
                        <h:outputText value="#{socioController.selected.socNombre}" title="#{bundle.ViewSocioTitle_socNombre}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_socDireccion}"/>
                        <h:outputText value="#{socioController.selected.socDireccion}" title="#{bundle.ViewSocioTitle_socDireccion}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_socTelefono}"/>
                        <h:outputText value="#{socioController.selected.socTelefono}" title="#{bundle.ViewSocioTitle_socTelefono}"/>
                        <h:outputText value="#{bundle.ViewSocioLabel_socAvalaSocio}"/>
                        <h:outputText value="#{socioController.selected.socAvalaSocio}" title="#{bundle.ViewSocioTitle_socAvalaSocio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="SocioViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
