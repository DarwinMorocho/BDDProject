<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SocioEditDlg" widgetVar="SocioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSocioTitle}">
            <h:form id="SocioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{socioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSocioLabel_dniSocio}" for="dniSocio" />
                        <p:inputText id="dniSocio" value="#{socioController.selected.dniSocio}" title="#{bundle.EditSocioTitle_dniSocio}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_dniSocio}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_socNombre}" for="socNombre" />
                        <p:inputText id="socNombre" value="#{socioController.selected.socNombre}" title="#{bundle.EditSocioTitle_socNombre}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_socNombre}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_socDireccion}" for="socDireccion" />
                        <p:inputText id="socDireccion" value="#{socioController.selected.socDireccion}" title="#{bundle.EditSocioTitle_socDireccion}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_socDireccion}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_socTelefono}" for="socTelefono" />
                        <p:inputText id="socTelefono" value="#{socioController.selected.socTelefono}" title="#{bundle.EditSocioTitle_socTelefono}" required="true" requiredMessage="#{bundle.EditSocioRequiredMessage_socTelefono}"/>
                        <p:outputLabel value="#{bundle.EditSocioLabel_socAvalaSocio}" for="socAvalaSocio" />
                        <p:selectOneMenu id="socAvalaSocio" value="#{socioController.selected.socAvalaSocio}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{socioController.itemsAvailableSelectOne}"
                                           var="socAvalaSocioItem"
                                           itemValue="#{socAvalaSocioItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{socioController.update}" value="#{bundle.Save}" update="display,:SocioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SocioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SocioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
