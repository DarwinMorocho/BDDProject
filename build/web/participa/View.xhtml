<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipaViewDlg" widgetVar="ParticipaViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewParticipaTitle}">
            <h:form id="ParticipaViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participaController.selected != null}">
                        <h:outputText value="#{bundle.ViewParticipaLabel_tipoParticipacion}"/>
                        <h:outputText value="#{participaController.selected.tipoParticipacion}" title="#{bundle.ViewParticipaTitle_tipoParticipacion}"/>
                        <h:outputText value="#{bundle.ViewParticipaLabel_actor}"/>
                        <h:outputText value="#{participaController.selected.actor}" title="#{bundle.ViewParticipaTitle_actor}"/>
                        <h:outputText value="#{bundle.ViewParticipaLabel_pelicula}"/>
                        <h:outputText value="#{participaController.selected.pelicula}" title="#{bundle.ViewParticipaTitle_pelicula}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ParticipaViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
