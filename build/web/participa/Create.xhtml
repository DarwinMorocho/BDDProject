<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ParticipaCreateDlg" widgetVar="ParticipaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateParticipaTitle}">
            <h:form id="ParticipaCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{participaController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateParticipaLabel_tipoParticipacion}" for="tipoParticipacion" />
                        <p:inputText id="tipoParticipacion" value="#{participaController.selected.tipoParticipacion}" title="#{bundle.CreateParticipaTitle_tipoParticipacion}" required="true" requiredMessage="#{bundle.CreateParticipaRequiredMessage_tipoParticipacion}"/>
                        <p:outputLabel value="#{bundle.CreateParticipaLabel_actor}" for="actor" />
                        <p:selectOneMenu id="actor" value="#{participaController.selected.actor}" required="true" requiredMessage="#{bundle.EditParticipaRequiredMessage_actor}">
                            <f:selectItems value="#{actorController.itemsAvailableSelectOne}"
                                           var="actorItem"
                                           itemValue="#{actorItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateParticipaLabel_pelicula}" for="pelicula" />
                        <p:selectOneMenu id="pelicula" value="#{participaController.selected.pelicula}" required="true" requiredMessage="#{bundle.EditParticipaRequiredMessage_pelicula}">
                            <f:selectItems value="#{peliculaController.itemsAvailableSelectOne}"
                                           var="peliculaItem"
                                           itemValue="#{peliculaItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{participaController.create}" value="#{bundle.Save}" update="display,:ParticipaListForm:datalist,:growl" oncomplete="handleSubmit(args,'ParticipaCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ParticipaCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
